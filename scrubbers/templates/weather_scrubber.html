{% load static %}

{% include 'shared/header.html' %}

<body>
    <div class="header mx-3 mb-3">
        <h1>Weather Scrubber</h1>
    </div>
    <div class="mx-3">
        <p><a href={% url 'manage_regions' %}>Manage Weather Regions</a></p>
    </div>
    <div class="mx-3">
        <p><a href={% url 'index' %}>back</a></p>
    </div>
    <br>
    <div class="card mx-3 mb-4">
        <div class="card-body">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class=""{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
    <div class="mx-3">
        <form autocomplete="off" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="date1" class="mt-2">Start Date:</label>
                <input name="date1" id="date1" type="date" class="form-control" required>
            </div>
            <div class="form-group mb-2">
                <label for="date2" class="mt-2">End Date:</label>
                <input name="date2" id="date2" type="date" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

{% include 'shared/footer.html' %}
